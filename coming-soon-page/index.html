        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta charset="utf-8">
        <!-- Open Graph -->
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://books.atheus.dk/">

        <meta property="og:description" content="A website for sharing book related content, including public domain books. Under construction.">

        <link rel="icon" type="image/x-icon" href="./images/books_flaticon.ico">
        <!-- Galaxy background by Stack Findover @ Codepen -->
        <link rel="stylesheet" type="text/css" href="./galaxy.css" />
        <link rel="stylesheet" type="text/css" href="./style.css" />
        <!-- Important CSS -->
        <style>
            html {
                background: radial-gradient(#0c2c55, #09122d); 
                background-size: cover; 
                width: 100vw; 
                height: 100vh;
            }

            .bg-image {
                background-image: url("./images/galaxy-small.jpg"); 
                background-size: cover;
            }

            #player > iframe {
                width: 100%; 
                height: 100%
            }

    <body>
        <!-- Backdrop -->
        <div class="background">
            <div class="blur-load bg-image">

            </div>
            <div class="star-field">
                <div class="layer"></div>
                <div class="layer"></div>

        </div>

        <div class="wrapper hue-rotate">

                <h1 class="great-vibes-regular main-title">Under construction</h1>
                <div class="youtube" id="player">

                    <iframe width="560" height="315" src="https://www.youtube.com/embed/NluYVdbJP6I?si=tw0jAMnxu0xLSolm" title="YouTube video player" frameborder="0" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
